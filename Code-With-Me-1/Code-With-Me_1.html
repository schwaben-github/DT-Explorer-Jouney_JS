    <title>Code With Me 1S</title>

<body>
    <h1>Modify the Document Object Model (DOM)</h1>
    <button onclick="document.getElementById('stuff').innerHTML = 'Clicked First Button';">First</button>

    <button onclick="document.getElementById('stuff').innerHTML = 'Clicked Second Button';">Second</button>

    <button onclick="document.getElementById('stuff').innerHTML = 'Clicked One of the Buttons';">One of...</button>

    <p>This paragraph shouldn't change.</p>
    <p id="stuff">This one will change.</p>
    <p>This paragraph shouldn't change either.</p>
</body>

</html>
