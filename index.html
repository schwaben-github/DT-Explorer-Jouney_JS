<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Variables</title>
</head>

<body>
  <script>
    var name;
    name = prompt("What is your name?");
    document.write(name);
    document.write("<h1>" + name + "</h1>");
    var date = Date() + "<br>";
    document.write(date) + "<br>";
    document.write(window.location + "<br>");
    document.write(window.innerWidth);
  </script>
</body>

</html>
